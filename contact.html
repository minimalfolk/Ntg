<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Memojar - Reach out to us for support, feedback, or inquiries.">
  <meta name="keywords" content="Memojar, contact, feedback, support">
  <meta name="author" content="Memojar">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Caveat', sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; }
    header { background-color: #007BFF; color: white; padding: 20px; text-align: center; }
    header .logo { font-size: 32px; font-family: 'Permanent Marker', sans-serif; margin-bottom: 10px; }
    .form-container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
    .form-container h1 { font-family: 'Permanent Marker', sans-serif; font-size: 36px; color: #007BFF; margin-bottom: 20px; text-align: center; }
    .form-container p { font-size: 18px; margin-bottom: 20px; text-align: center; color: #555; }
    .form-container label { font-size: 18px; color: #333; margin-bottom: 5px; display: block; }
    .form-container input, .form-container textarea, .form-container button { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
    .form-container button { background-color: #007BFF; color: white; border: none; cursor: pointer; transition: background 0.3s; }
    .form-container button:hover { background-color: #0056b3; }
    footer { background-color: #007BFF; color: white; padding: 20px; text-align: center; margin-top: 30px; }
    footer .footer-logo { font-size: 32px; font-family: 'Permanent Marker', sans-serif; margin-bottom: 10px; }
    footer a { color: white; text-decoration: none; margin: 0 10px; }
    footer p { font-size: 16px; font-family: 'Permanent Marker', sans-serif; margin-top: 20px; }
    @media (max-width: 768px) { 
      .form-container { margin: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Memojar</div>
  </header>

  <div class="form-container">
    <h1>Contact Us</h1>
    <p>Have a question or feedback? Weâ€™d love to hear from you!</p>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdgaeoeSGkdJRN1qpVZ9epBysP447tt_hWVrEyI_hqG5y8-lA/formResponse" method="POST" target="_self">
      <label for="name">Name:</label>
      <input type="text" id="name" name="entry.2005620554" placeholder="Your Full Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="entry.1045781291" placeholder="Your Email Address" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="entry.839337160" placeholder="Write your message here..." rows="5" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <div class="footer-logo">Memojar</div>
    <a href="index.html">Home</a>  
    <a href="about">About</a>

    <p>@2025 Memojar</p>
